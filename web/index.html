<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日能量卡 - 🔮</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="header-left">
                <h1 class="logo">✨ 今日能量卡</h1>
            </div>
            <div class="header-right">
                <span class="user-info">📱 <span id="phoneMasked">未登录</span></span>
                <button class="btn btn-text" id="profileBtn">👤 资料设置</button>
                <button class="btn btn-text" id="logoutBtn">退出</button>
            </div>
        </div>

        <!-- 需要填写资料 -->
        <div class="profile-prompt" id="profilePrompt" style="display: none;">
            <div class="prompt-icon">📋</div>
            <div class="prompt-text">完善个人资料，开启今日能量之旅</div>
            <button class="btn btn-primary btn-block" id="goToProfileBtn">
                填写资料
            </button>
        </div>

        <!-- 加载状态 -->
        <div class="loading-section" id="loadingSection" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在为您生成今日能量卡...</p>
        </div>

        <!-- 卡片列表 -->
        <div class="cards-section" id="cardsSection" style="display: none;">
            <h2 class="section-title">✨ 今日能量 <span class="card-count">(<span id="cardCount">0</span>)</span></h2>
            <p class="fortune-date" id="fortuneDate"></p>
            <div id="cardsContainer"></div>
        </div>

        <!-- 空状态 -->
        <div class="empty-section" id="emptySection">
            <div class="empty-icon">📭</div>
            <div class="empty-text">暂无卡片</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
