<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试登录</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>登录测试</h1>
    <p>测试登录功能，请在浏览器控制台(F12)查看详细日志</p>

    <div class="form-group">
        <label>手机号：</label>
        <input type="text" id="phone" placeholder="输入11位手机号" maxlength="11">
    </div>

    <div class="form-group">
        <label>密码：</label>
        <input type="password" id="password" placeholder="输入密码(至少6位)">
    </div>

    <div class="form-group">
        <button id="loginBtn">登录</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const resultDiv = document.getElementById('result');

            console.log('=== 开始测试 ===');
            console.log('手机号:', phone);
            console.log('密码:', password);

            if (!phone || phone.length !== 11) {
                alert('请输入正确的11位手机号');
                return;
            }

            if (!password || password.length < 6) {
                alert('请输入密码（至少6位）');
                return;
            }

            try {
                console.log('发送请求到:', `${API_BASE_URL}/auth/login`);
                resultDiv.innerHTML = '正在登录...';

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });

                console.log('响应状态:', response.status);
                console.log('响应对象:', response);

                const result = await response.json();

                console.log('响应数据:', result);

                if (result.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ 登录成功！</h3>
                        <p>用户ID: ${result.data.userId}</p>
                        <p>手机号: ${result.data.phoneMasked}</p>
                        <p>Token: ${result.data.token.substring(0, 50)}...</p>
                        <p>自动注册: ${result.data.autoRegistered ? '是' : '否'}</p>
                    `;

                    // 保存token
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('userId', result.data.userId);
                    localStorage.setItem('phone', phone);

                    alert('登录成功！可以跳转到主页面了');
                } else {
                    resultDiv.innerHTML = `<h3>❌ 登录失败</h3><p>${result.message}</p>`;
                }
            } catch (error) {
                console.error('错误:', error);
                resultDiv.innerHTML = `<h3>❌ 错误</h3><p>${error.message}</p>`;
                alert('错误: ' + error.message);
            }
        });
    </script>
</body>
</html>
